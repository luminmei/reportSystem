<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/view.css"/>
    <title>Document</title>
    <style>
        .wrapper {
            padding:2%;
        }
        #map_wrap {
            position:relative;
            width:400px;
            height:400px;
            display:inline-block;
            overflow: hidden;
        }
    </style>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
              <span class="layui-breadcrumb">
                <a href="">报表</a>
                <a><cite>销售额分布</cite></a>
              </span>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="wrapper">
                    <div id="map_wrap"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/layui.all.js"></script>
<script src="../../../assets/js/ajax.js"></script>
<script src="../../../assets/js/echarts.min.js"></script>
<script src="../../../assets/js/china.js"></script>
<script src="../../../assets/report/scatter-map.js"></script>
<script>
    (function () {
        function init () {
            this.getCityData();
            this.getProvinceData();
        }
        function bindEvent () {

        }
        function getCityData () {
            $ajax({
                method: 'GET',
                url: "/api/queryOrderInfoByRecCity"
            }).then((res) => {
                var data = [];
                    res.data.forEach((item) => {
                    var temp = {};
                    temp.name = item.recCity;
                    temp.value = item.sales;
                    data.push(temp)
                });
                this.cityData = data;
                this.showMap(data)
            })
        }
        function getProvinceData () {
            $ajax({
                method: 'GET',
                url: "/api/queryOrderInfoByRecProvince"
            }).then((res) => {
                console.log(res)
            })
        }
        function showMap (data) {
            scatterMap(chinaJson,this.map,data,"全国销售额分布")
        }
        let record = {
            'init': init,
            'laytpl': layui.laytpl,
            'carousel': layui.carousel,
            'bindEvent': bindEvent,
            "map": document.getElementById("map_wrap"),
            "showMap": showMap,
            "getCityData": getCityData,
            "cityData": [],
            "getProvinceData": getProvinceData
        };
        record.init()
    }())
</script>
</body>
</html>
