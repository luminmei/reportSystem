<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/view.css"/>
    <title>Document</title>
    <style>
        .wrapper {
            padding:2%;
        }
    </style>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
              <span class="layui-breadcrumb">
                <a href="">报表</a>
                <a><cite>图书畅销榜</cite></a>
              </span>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="wrapper">
                    <div class="layui-carousel" id="test1">
                        <div carousel-item>
                            <img src="/assets/images/carousel1.jpg" alt="">
                            <img src="/assets/images/carousel2.jpg" alt="">
                            <img src="/assets/images/carousel3.jpg" alt="">
                            <img src="/assets/images/carousel4.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/layui.all.js"></script>
<script src="../../../assets/js/ajax.js"></script>
<script>
    (function () {
        function init () {
            this.getBestSeller();
            this.carouselFn();
        }
        function bindEvent () {

        }
        // 轮播图
        function carouselFn () {
            this.carousel.render({
                elem: '#test1'
                ,width: '100%' //设置容器宽度
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        }
        function getBestSeller () {
            $ajax({
                method: 'GET',
                url: "/api/queryOrderBookByIdOfCountAll"
            }).then((res) => {
                console.log(res)
            })
        }
        let record = {
            'init': init,
            'laytpl': layui.laytpl,
            'carousel': layui.carousel,
            'bindEvent': bindEvent,
            "getBestSeller": getBestSeller,
            "carouselFn": carouselFn
        };
        record.init()
    }())
</script>
</body>
</html>
