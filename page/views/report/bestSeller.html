<html lang="en">
<head>

<body class="layui-view-body">

                <a href="">报表</a>
                <a><cite>图书畅销榜</cite></a>

        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="wrapper">
                    <div class="layui-carousel" id="test1">
                        <div carousel-item>
                            <img src="/assets/images/carousel1.jpg" alt="">
                            <img src="/assets/images/carousel2.jpg" alt="">

                            <img src="/assets/images/carousel4.jpg" alt="">

                    </div>
                    <div id="best_seller_list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/layui.all.js"></script>

<script>
    (function () {
        function init () {
            this.getBestSeller();
            this.carouselFn();
        }
        function bindEvent () {

        }
        // 轮播图
        function carouselFn () {
            this.carousel.render({
                elem: '#test1'
                ,width: '100%' //设置容器宽度
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        }
        function getBestSeller () {
            $ajax({
                method: 'GET',
                url: "/api/queryOrderBookByIdOfCountAll"
            }).then((res) => {
                this.showBookList(res)
            })
        }
        function showBookList (res) {
            var data = {
                "list": res.data
            };
            var getTpl = best_seller_list_tpl.innerHTML;
            var view = document.getElementById('best_seller_list');
            this.laytpl(getTpl).render(data, function(html){
                view.innerHTML = html;
            });
        }
        let record = {
            'init': init,
            'laytpl': layui.laytpl,
            'carousel': layui.carousel,
            'bindEvent': bindEvent,
            "getBestSeller": getBestSeller,
            "carouselFn": carouselFn,
            "showBookList":showBookList
        };
        record.init()
    }())
</script>
</body>
</html>
