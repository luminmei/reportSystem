<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>订单</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">数据</a>
                  <a><cite>订单表</cite></a>
                </span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                        <table id="demo"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script src="../../assets/js/ajax.js"></script>
    <script>
      var element = layui.element;
      var table = layui.table;
      var form = layui.form;
      var limit = 10
      window.onload = function () {
        ajaxFunc('GET', '/api/getOrderPage', 'offset=' + 0 + '&limit=' + limit, showList, true)
      }
      function showList (data) {     
        //展示已知数据
        table.render({
          elem: '#demo'
          ,cols: [[ //标题栏
            {field: 'id', title: 'ID', width: 80, sort: true}
            ,{field: 'order_number', title: '订单号', width: 120}
            ,{field: 'product_name', title: '产品名称', width: 120}
            ,{field: 'product_type', title: '产品分类', width: 120}
            ,{field: 'order_count', title: '订单数', width: 120}
            ,{field: 'order_money', title: '订单金额', width: 120}
            ,{field: 'order_date', title: '订单日期', width: 120}
            ,{field: 'payment', title: '交易方式', width: 120}
            ,{field: 'buying_mode', title: '交易渠道', width: 120}
          ]]
          ,data: JSON.parse(data).rows
          ,skin: 'line' //表格风格
          // ,even: true
          // ,page: true //是否显示分页
          // ,limits: [5, 7, 10]
          // ,limit: limit //每页默认显示的数量
        });
      }
    </script>
</body>
</html>
